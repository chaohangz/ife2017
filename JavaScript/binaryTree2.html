<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>binary tree</title>
    <style>
        div {
            border: 1px solid black;
            background: white;
            margin: 10px;
        }

        #super {
            width: 100%;
            height: 100%;
            display: flex;
            display: -webkit-flex;
            margin: 0;
        }

        #fruit {
            flex: 3;
        }

        #note {
            flex: 3;
        }

        #fish {
            flex: 1;
        }

        button {
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>

<div id="super">
    super
    <div id="fruit">
        fruit
        <div id="apple">
            apple
            <div id="pear">pear</div>
            <div id="pig">pig</div>
            <div id="color">color</div>
            <div id="soccor">soccor</div>
        </div>
        <div id="phone">phone</div>
        <div id="study">
            <div id="book">book</div>
            <div id="school">school</div>
        </div>
    </div>
    <div id="note">
        note
        <div id="human">
            human
            <div id="code">code</div>
            <div id="operate">operate</div>
            <div id="man">man</div>
        </div>
        <div id="program">
            program
            <div id="boment">
                boment
                <div id="cat">cat</div>
            </div>
            <div id="glass">glass</div>
        </div>
    </div>
    <div id="fish">fish</div>
</div>

<button onclick="preBt()">前序遍历</button>
<button onclick="postBt()">后序遍历</button>

<input type="text" id="input" />
<button onclick="search(preList)">前序查找</button>
<button onclick="search(postList)">后序查找</button>

<button onclick="recovery()">还原</button>

<script>
    // 创建一个简单的多叉树
    let tree = [
      {
        id: 0,
        value: 'super',
        child: [
          {
            id: 1,
            value: 'fruit',
            child: [
              {
                id: 11,
                value: 'apple',
                child: [
                  {
                    id: 111,
                    value: 'pear',
                    child: []
                  },
                  {
                    id: 112,
                    value: 'pig',
                    child: []
                  },
                  {
                    id: 113,
                    value: 'color',
                    child: []
                  },
                  {
                    id: 114,
                    value: 'soccor',
                    child: []
                  }
                ]
              },
              {
                id: 12,
                value: 'phone',
                child: []
              },
              {
                id: 13,
                value: 'study',
                child: [
                  {
                    id: 131,
                    value: 'book',
                    child: []
                  },
                  {
                    id: 132,
                    value: 'school',
                    child: []
                  }
                ]
              }
            ]
          },
          {
            id: 2,
            value: 'note',
            child: [
              {
                id: 21,
                value: 'human',
                child: [
                  {
                    id: 211,
                    value: 'code',
                    child: []
                  },
                  {
                    id: 212,
                    value: 'operate',
                    child: []
                  },
                  {
                    id: 213,
                    value: 'man',
                    child: []
                  }
                ]
              },
              {
                id: 22,
                value: 'program',
                child: [
                  {
                    id: 221,
                    value: 'boment',
                    child: [
                      {
                        id: 2211,
                        value: 'cat',
                        child: []
                      }
                    ]
                  },
                  {
                    id: 222,
                    value: 'glass',
                    child: []
                  }
                ]
              }
            ]
          },
          {
            id: 3,
            value: 'fish',
            child: []
          }
        ]
      }
    ];

    // 遍历之后的值按顺序储存在数组内
    let preList = [],
      postList = [];

    function preOrder(tree) {
      if (!tree || !tree.length) return;

      for (let i = 0; i < tree.length; i++) {
        console.log(tree[i].id + ':' + tree[i].value);
        preList.push(tree[i].value);
        let child = tree[i].child;
        if (child && child.length > 0) {
          preOrder(child);
        }
      }
    }
    
    function postOrder(tree) {
      if (!tree || !tree.length) return;

      for (let i = 0; i < tree.length; i++) {
        let child = tree[i].child;
        if (child && child.length > 0) {
          postOrder(child);
        }
        console.log(tree[i].id + ':' + tree[i].value);
        postList.push(tree[i].value);
      }
    }

    function changeBg(list) {
      for (let i = 0; i < list.length; i++) {
        let div = document.getElementById(list[i]);
        setTimeout(function () {
          console.log(i + ':' + list[i]);
          div.style.background = "red";
        }, 500 * i);
        setTimeout(function () {
          div.style.background = "white";
        }, 500 * (i + 1));
      }
    }

    // 查询节点
    function search(list) {
      // 获取输入的值
      let inputValue = document.getElementById('input').value;

      if (!inputValue) {
        alert('输入为空');
        return;
      }

      for (let i = 0; i < list.length; i++) {
        let divId = list[i];
        let div = document.getElementById(divId);

        if (list[i] === inputValue) {
          setTimeout(function () {
            div.style.background = 'red';

          }, 500 * i);
          return;
        }

        setTimeout(function () {
          div.style.background = "red";
        }, 500 * i);
        setTimeout(function () {
          div.style.background = "white";
        }, 500 * (i + 1));
      }

      // 不让窗口立即弹出，而是遍历动画结束之后弹出
      let i = list.length + 1;
      setTimeout(function () {
        alert('未查找到节点: ' + inputValue);
      }, 500 * i);
    }

    // 复原
    function recovery() {
      for (let i = 0; i < preList.length; i++) {
        let div = document.getElementById(preList[i]);
        div.style.background = 'white';
      }
    }

    function preBt() {
      changeBg(preList);
    }
    function postBt() {
      changeBg(postList);
    }

    preOrder(tree);
    postOrder(tree);


</script>

</body>
</html>
