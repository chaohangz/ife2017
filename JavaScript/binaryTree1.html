<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Tree</title>
    <style>
        div {
            border: 1px solid black;
            background: white;
        }
        .root {
            width: 100%;
            height: 100%;
            display: flex;
            display: -webkit-flex;
        }
        .two,
        .three,
        .four {
            flex: 1;
            -webkit-flex: 1;
            margin: 20px;
        }
        .four {
            height: 20px;
        }
        button {
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="root" id="A">
    <div class="two" id="B">
        <div class="three" id="D">
            <div class="four" id="H"></div>
            <div class="four" id="I"></div>
        </div>
        <div class="three" id="E">
            <div class="four" id="J"></div>
            <div class="four" id="K"></div>
        </div>
    </div>
    <div class="two" id="C">
        <div class="three" id="F">
            <div class="four" id="L"></div>
            <div class="four" id="M"></div>
        </div>
        <div class="three" id="G">
            <div class="four" id="N"></div>
            <div class="four" id="O"></div>
        </div>
    </div>
</div>

<button onclick="preBt()">前序遍历</button>
<button onclick="inBt()">中序遍历</button>
<button onclick="postBt()">后序遍历</button>

<script>
  let tree = {
    value: 'A',
    left: {
      value: 'B',
      left: {
        value: 'D',
        left: {
          value: 'H',
        },
        right: {
          value: 'I',
        }
      },
      right: {
        value: 'E',
        left: {
          value: 'J',
        },
        right: {
          value: 'K',
        }
      }
    },
    right: {
      value: 'C',
      left: {
        value: 'F',
        left: {
          value: 'L',
        },
        right: {
          value: 'M',
        }
      },
      right: {
        value: 'G',
        left: {
          value: 'N',
        },
        right: {
          value: 'O',
        }
      }
    }
  };
    //  创建空数组储存按不同顺序排列的id值
    let preList = [],
      inList = [],
      postList = [];

    function preOrder(node) {
      if (node) {
        preList.push(node.value);
        preOrder(node.left);
        preOrder(node.right);
      }
    }
    
    function inOrder(node) {
      if (node) {
        inOrder(node.left);
        inList.push(node.value);
        inOrder(node.right);
      }
    }

    function postOrder(node) {
      if (node) {
        postOrder(node.left);
        postOrder(node.right);
        postList.push(node.value);
      }
    }

    // 思路
    // 先通过递归遍历把value push 到各自的数组中，再把数组中的id值用for循环拿出来加上定时函数做出动画效果
    // 避免在处理递归的同时处理setTimeout函数，容易出错
    function changeBg(list) {
      for (let i = 0; i < list.length; i++) {
        let div = document.getElementById(list[i]);
        setTimeout(function () {
          console.log(i + ':' + list[i]);
          div.style.background = "red";
        }, 500*i);
        setTimeout(function () {
          div.style.background = "white";
        }, 500*(i+1));
      }

    }

    function preBt() {
      preOrder(tree);
      changeBg(preList);
    }

    function inBt() {
      inOrder(tree);
      changeBg(inList);
    }

    function postBt() {
      postOrder(tree);
      changeBg(postList);
    }
</script>
</body>
</html>
